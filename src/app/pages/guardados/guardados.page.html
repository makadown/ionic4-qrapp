<ion-header color="primary">
    <ion-toolbar>
        <ion-title>guardados</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <div *ngFor="let data of historial; let i= index">
            <div style="text-align: center">Scan {{i+1}}. Tipo: {{data.tipo}}</div>
            <ion-button expand="block" (click)="abrir_scan(i)">
                {{data.info}}
            </ion-button>
        </div>
    </ion-list>
</ion-content>
